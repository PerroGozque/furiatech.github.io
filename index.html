<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Furia Technology - Impresoras, Computadores, Auriculares y más.">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

    <title>Furia Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            animation: scroll 20s linear infinite;
        }
        .carousel img {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 200px;
            height: 100px;
            object-fit: cover;
            margin-right: 16px;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-100% + 100vw)); }
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://placehold.co/400x800');">
    <header class="bg-white bg-opacity-30 text-white p-4 w-full fixed top-0">
        <nav class="flex justify-between items-center flex-wrap">
            <div class="text-xl font-bold">
                Furia Technology
            </div>
            <ul class="flex space-x-4 flex-wrap">
                <li><a class="hover:underline" href="#">Inicio</a></li>
                <li><a class="hover:underline" href="impresoras.html">Productos</a></li>
                <li><a class="hover:underline" href="#">Servicios</a></li>
                <li><a class="hover:underline" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="flex flex-col items-center justify-center min-h-screen text-white" style="background: linear-gradient(to bottom, black, purple, darkblue); padding-top: 4rem;">
        <h1 class="text-2xl font-bold">Furia Technology</h1>
        <p class="text-sm mt-2">ELIGE UNA CATEGORÍA</p>
        <div class="bg-white bg-opacity-40 p-8 mt-4 rounded-lg shadow-lg w-4/5">
            <div class="grid grid-cols-2 gap-8 text-center">
                <div>
                    <a href="impresoras.html">
                        <i class="fas fa-print text-4xl"></i>
                        <p class="mt-2">Impresoras</p>
                    </a>
                </div>
                <div>
                    <i class="fas fa-desktop text-4xl"></i>
                    <p class="mt-2">Computadores</p>
                </div>
                <div>
                    <i class="fas fa-headphones text-4xl"></i>
                    <p class="mt-2">Auriculares</p>
                </div>
                <div>
                    <i class="fas fa-cloud text-4xl"></i>
                    <p class="mt-2">Almacenamiento</p>
                </div>
                <div>
                    <i class="fas fa-microchip text-4xl"></i>
                    <p class="mt-2">Componentes</p>
                </div>
                <div>
                    <i class="fas fa-mouse text-4xl"></i>
                    <p class="mt-2">Periféricos</p>
                </div>
            </div>
        </div>
        <div class="flex space-x-4 mt-8">
            <a href="#" aria-label="Instagram">
                <i class="fab fa-instagram text-xl"></i>
            </a>
            <a href="#" aria-label="Facebook">
                <i class="fab fa-facebook text-xl"></i>
            </a>
            <a href="#" aria-label="Twitter">
                <i class="fab fa-twitter text-xl"></i>
            </a>
        </div>
    </div>
    <section class="w-full mt-8 mb-16">
        <div class="carousel">
            <img alt="Imagen de ejemplo 1" src="https://placehold.co/200x100" width="200" height="100"/>
            <img alt="Imagen de ejemplo 2" src="https://placehold.co/200x100" width="200" height="100"/>
            <img alt="Imagen de ejemplo 3" src="https://placehold.co/200x100" width="200" height="100"/>
            <img alt="Imagen de ejemplo 4" src="https://placehold.co/200x100" width="200" height="100"/>
        </div>
    </section>
    <footer class="bg-white bg-opacity-30 text-white p-4 w-full fixed bottom-0">
        <div class="flex justify-between items-center">
            <p class="text-sm">© 2024 Furia Technology. Todos los derechos reservados.</p>
            <ul class="flex space-x-4">
                <li><a class="hover:underline" href="#">Política de Privacidad</a></li>
                <li><a class="hover:underline" href="#">Términos de Servicio</a></li>
            </ul>
        </div>
    </footer>
    <script src="service-worker.js"></script>
</body>
</html>
